swagger: "2.0"
info:
  version: "0.0.1"
  title: Stanks
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /v0
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
  Bearer:
    description: JWT authentication
    type: apiKey
    name: Authorization
    in: header
paths:
  /health:
    x-swagger-router-controller: general
    get:
      description: Get health of server
      operationId: getHealth
      responses:
        "200":
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            type: object
  /signup:
    x-swagger-router-controller: user
    post:
      description: Signup user
      operationId: signup
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthentication"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
  /login:
    x-swagger-router-controller: user
    post:
      description: Login user
      operationId: login
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthorization"
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              token:
                type: string
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/MessageResponse"
  /user:
    x-swagger-router-controller: user
    get:
      description: Get user information
      operationId: getUser
      parameters:
        - name: email
          in: query
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  MessageResponse:
    required:
      - message
    properties:
      message:
        type: string
  UserAuthentication:
    required:
      - first_name
      - last_name
      - username
      - email
      - password
      - dob
    properties:
      first_name:
        type: string
      last_name:
        type: string
      username:
        type: string
      email:
        type: string
      password:
        type: string
      dob:
        type: string
        format: date-time
  UserAuthorization:
    required:
      - password
      - email
    properties:
      password:
        type: string
      email:
        type: string
  UserResponse:
    required:
      - id
      - email
      - username
      - first_name
      - last_name
      - dob
    properties:
      id:
        type: number
        format: int32
      email:
        type: string
      username:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      dob:
        type: string
        format: date-time