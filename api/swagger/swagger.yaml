swagger: "2.0"
info:
  version: "0.0.1"
  title: Stanks
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /v0
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /health:
    x-swagger-router-controller: general
    get:
      description: Get health of server
      operationId: getHealth
      responses:
        "200":
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            type: object
  /signup:
    x-swagger-router-controller: user
    post:
      description: Signup user
      operationId: signup
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthentication"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  MessageResponse:
    required:
      - message
    properties:
      message:
        type: string
  UserAuthentication:
    required:
      - firstName
      - lastName
      - username
      - email
      - password
      - dob
    properties:
      firstName:
        type: string
      lastName:
        type: string
      username:
        type: string
      email:
        type: string
      password:
        type: string
      dob:
        type: string
